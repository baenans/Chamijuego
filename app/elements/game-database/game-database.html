<link rel="import" href="../word-input/word-input.html">
<link rel="import" href="../database-word/database-word.html">
<link rel="import" href="../language-selector/language-selector.html">

<dom-module id="game-database">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		
		<word-input
			on-add-word="_addWord"></word-input>

		<p>{{lastWord}}</p>

		
		
	</template>
	<script>
		Polymer({
			is: 'game-database',
			properties: {
        		words: {
          			type: Array
          		},
          		lastWord: {
          			value: 'Insert a word in the database!',
          		}
          	},
          	_addWord: function(w) {
		        this.push('words', w.detail);
		        this.lastWord = [ w.detail, ' added to the database'].join('');
		        this.async(function(){
		        	this.lastWord = 'Insert a word in the database!';
		        },3000);
		    },
		    _removeWord: function(w) {
		        this.arrayDelete('words', w.detail);
		    },
		});
	</script>
</dom-module>
